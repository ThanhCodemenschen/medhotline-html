<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Medhotline</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">


</head>

<body>
    <header id="header-login">
        <div class="container">
            <div class="row">
                <a href="index.html"><img src="assets\img\logo.png" alt=""></a>
            </div>
        </div>
    </header>
    <!-- End Header -->
    <div class="login-wrap" id="login-wrap">
        <div class="container">
            <div class="row">
                <div class="col-login-left col-md-5">
                    <h1 class="login-title">Einschreiben</h1>
                    <p class="login-p">Lassen Sie uns Ihr Konto erstellen.</p>
                    <button type="button" class="btn button-socical"><img src="./assets/img/google.svg" />Weiter mit Google</button>
                    <button type="button" class="btn button-socical button-apple"><img src="./assets/img/apple.svg" />Weiter mit Apple</button>
                    <span class="login-span">oder per E-Mail</span>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">E-mail</label>
                            <input type="email" class="form-control w-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Passwort</label>
                            <input type="password" class="form-control w-input" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <p class="form-check-label" for="exampleCheck1">Indem ich fortfahre, bestätige ich, dass ich über 18 Jahre alt bin und den <span>Nutzungsbedingungen</span> und <span>Datenschutzbestimmungen</span> von MedHotline zustimme.</p>
                        </div>
                        <button type="submit" class="btn btn-primary button-submit">Zustimmen und weitermachen</button>
                        <p class="text-bottom small fw-bold mt-2 pt-1 mb-0">Sie haben bereits ein Konto? <a href="#!" class="link-blue">Anmelden!</a></p>
                    </form>
                </div>
                <div class="col-login-right col-md-7">
                    <img src="./assets/img/bg-login.png" width="100%" />
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/purecounter/purecounter.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

</body>

</html>
